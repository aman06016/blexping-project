{% extends 'base.html' %}

{% block content %}

    {% if error %}
    {{error}}<br>
    {% endif %}
    <form  method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      Username:<br>
      <input type="text" name="username"><br><br>

      <input type="password" name="password2"><br><br>
      <input type="submit" value="submit">
    </form>

  {% endblock %}
