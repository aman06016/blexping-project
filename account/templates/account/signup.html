<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if error %}
    {{error}}<br>
    {% endif %}
    <form  method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      Username:<br>
      <input type="text" name="username"><br><br>
      Password:<br>
      <input type="password" name="password1"><br><br>
      Confirm Password:<br>
      <input type="password" name="password2"><br><br>
      <input type="submit" value="submit">
    </form>

  </body>
</html>
