
{% extends 'base.html' %}

{% block content %}

    {% if error %}
    {{error}}<br>
    {% endif %}
    <form  method="post" action="{% url 'login' %}">
      {% csrf_token %}
      Username:<br>
      <input type="text" name="username"><br><br>
      Password:<br>
      <input type="password" name="password"><br><br>
      
      <input type="submit" value="submit">
    </form>
  {% endblock %}
